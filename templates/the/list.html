{% extends "index.html" %}

{% block content %}

<main id="main">
    <section>
        <div class="container">
            <div class="row">
                <h2>Các Thẻ Đã Gắn</h2>

                    <div class="col-md-9" data-aos="fade-up">
                        {% if terms %}
                        <ul>
                            {% for term in terms %}
                            <li>
                                <h3 class="category-title"><a href="{{ term.permalink | safe }}">{{ term.name }}</a>
                                    ({{ term.pages | length }})</h3>
                            </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>

            </div>
        </div>
    </section>
</main><!-- End #main -->

{% endblock content %}
