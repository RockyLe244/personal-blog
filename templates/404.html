{% extends "index.html" %}

{%- block content %}
<main id="main">
  <section>
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-12 text-center mb-5">
          <h1 class="page-title">Page not found :(</h1>
        </div>
      </div>

      <div class="row mb-5">

        <div class="d-md-flex post-entry-2 half">          
          <h2 class="mb-4 display-4">404</h2>
          <div class="ps-md-5 mt-4 mt-md-0">            

            <p>The page you are looking for doesn't exist or has been moved.</p>
            <p>Try using the search, or <a
                href="{{ config.base_url | safe }}{%- if config.extra.uglyurls %}index.html{%- endif %}">go home</a>.
            </p>
          </div>
        </div>

      </div>

    </div>
  </section>

</main><!-- End #main -->
{%- endblock content %}
