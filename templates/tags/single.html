{% extends "index.html" %}
{% import "macros/post.html" as macro_post %}

{% block content %}

<main id="main">
    <section>
        <div class="container">
            <div class="row">
                <h1>{{ term.name }}</h1>

                <div class="col-md-9" data-aos="fade-up">
                    {% for page in term.pages %}
                    {{ macro_post::page_in_list(page=page) }}
                    {% endfor %}
                </div>

            </div>
        </div>
    </section>
</main><!-- End #main -->

{% endblock content %}
